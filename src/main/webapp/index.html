<!DOCTYPE html>
<html ng-app="testApp">
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="angular.js" type="text/javascript"></script>
    </head>
    <body ng-controller="TareaController">
        <h1>Alta de tarea</h1>
        <div>
            <div>
                <label for="tareaId">ID Tarea </label>
                <input type="text" ng-model="tarea.id" id="tareaId">
                <p>
                    (<strong>Para CREAR tareas no poner id. Para BORRAR ACTUALIZAR o BUSCAR SI poner el ID</strong>)
                </p>
            </div>
            
            <div>
                <label for="tareaTitulo">Titulo Tarea</label>
                <input type="text" ng-model="tarea.nombre" id="tareaTitulo">
            </div>
            <div>
                <label for="tareaFecha">Fecha Tarea</label>
                <input type="date" ng-model="tarea.fecha" id="tareaFecha">
            </div>
            <div>
                <label for="tareaTerminada">Tarea Terminada</label>
                <input type="checkbox" ng-model="tarea.completada" id="tareaTerminada">
            </div>
            <div>
                <button type="button" ng-click="crear()">Crear</button>
                <button type="button" ng-click="actualizar()">Actualizar</button>
                <button type="button" ng-click="borrar()">Borrar</button>
                <button type="button" ng-click="buscarPorId()">Buscar POR ID</button>
                <button type="button" ng-click="buscarTodas()">Buscar Todas</button>
            </div>
            <div>
                <h2>lista tareas</h2>
                <ul>
                    <li ng-repeat="t in tareas">
                        {{t.id}}-{{t.nombre}}-{{t.completada}}
                    </li>
                </ul>
            </div>

        </div>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
